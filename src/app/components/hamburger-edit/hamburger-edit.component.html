<h1>Hamburguesa</h1>

<form [formGroup]="hamburgerForm" (ngSubmit)="save()" class="hamburger-form">

  <mat-form-field appearance="fill" hamburger>
    <mat-label>TÃ­tulo</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>

  <mat-form-field appearance="fill" hamburger>
    <mat-label>Disponible Desde</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="availableFrom">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" hamburger>
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="price" required />
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Ingredientes</mat-label>
    <mat-select formControlName="ingredients" multiple>
      <mat-option *ngFor="let ingredient of ingredientOptions" [value]="ingredient.code">
        {{ ingredient.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipo de Pan</mat-label>
    <mat-select formControlName="bread">
      @for (option of breadOptions; track option) {
        <mat-option [value]="option.code">{{option.label}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit">Guardar</button>
  <button mat-stroked-button color="primary" type="button" (click)="cancel()">Cancelar</button>
</form>
